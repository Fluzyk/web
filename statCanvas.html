<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stats</title>
    <style>
        #stat {border: 1px black solid;}
    </style>
</head>
<body>
    <canvas height="500" width="500" id="stat"></canvas><br>
    <script>
        let stat = document.getElementById("stat"),
            ctx = stat.getContext("2d"),
            range = 10;
        stat.height = window.innerHeight;
        stat.width = window.innerWidth;

        draw(0,0,100)
        draw(0,-100,15,(range / 100) * 360);
        for(i=0;i<range;i++){
            draw(0,-100,10,((range - i) / 100) * 360, "red", true);
        }


            function draw(x, y, radios,angle, color, colored) {

                ctx.beginPath();
                ctx.save();
                ctx.translate(window.innerWidth/2,window.innerHeight/2);
                ctx.rotate(angle * Math.PI / 180);
                ctx.arc(x,y,radios,0,Math.PI * 2);
                ctx.restore();
                ctx.closePath();
                if(colored){
                    ctx.fillStyle = color;
                    ctx.strokeStyle = color;
                    ctx.fill();

                }
                ctx.stroke();

            }
    </script>
</body>
</html>
